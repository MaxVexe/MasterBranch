<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Results Page</title>
    <style>
      #Logo {
        width: 150px;
        border-radius: 100px;
        border: 2px solid #000000;
      }
      p {
        border-bottom-style: solid;
      }
      h1 {
        font-family: "Courier New", Courier, monospace;
      }
      /*for select box*/
      /*the container must be positioned relative:*/
      .custom-select {
        position: relative;
        font-family: "Courier New", Courier, monospace;
      }

      .custom-select select {
        display: none; /*hide original SELECT element:*/
      }

      .select-selected {
        background-color: DodgerBlue;
        float: left;
        width: 100%;
        height: 41px;
      }

      /*style the arrow inside the select element:*/
      .select-selected:after {
        position: absolute;
        content: "";
        top: 14px;
        right: 10px;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-color: #fff transparent transparent transparent;
        float: left;
      }

      /*point the arrow upwards when the select box is open (active):*/
      .select-selected.select-arrow-active:after {
        border-color: transparent transparent #fff transparent;
        top: 7px;
      }

      /*style the items (options), including the selected item:*/
      .select-items div,
      .select-selected {
        color: #ffffff;
        padding: 8px 16px;
        border: 1px solid transparent;
        border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
        cursor: pointer;
        user-select: none;
      }

      /*style items (options):*/
      .select-items {
        position: absolute;
        background-color: DodgerBlue;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 99;
      }

      /*hide the items when the select box is closed:*/
      .select-hide {
        display: none;
      }

      .select-items div:hover,
      .same-as-selected {
        background-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Courier New", Courier, monospace;
      }

      /* for search bar*/
      * {
        box-sizing: border-box;
      }

      /* for search button*/
      form.example input[type="text"] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 65%;
        background: #f1f1f1;
        display: block;
        float: left;
      }

      form.example button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #2196f3;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none;
        cursor: pointer;
      }

      form.example button:hover {
        background: #0b7dda;
      }

      form.example::after {
        content: "";
        clear: both;
        display: table;
      }
      .logout {
        float: right;
      }
      .account {
        float: right;
        margin-right: 1%;
      }

      /* used for rate and comment buttons*/

      .checked {
        color: orange;
        cursor: pointer; /* Add pointer cursor for hover effect */
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px;
      }

      /* Modal content */
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto; /* 5% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img
      id="Logo"
      src="images/Logo.jpg"
      alt="an image of Rate My Course Logo "
    />
    <div class="logout">
      <a href="index.html">Log Out</a>
    </div>
    <div class="account">
      <a href="myAccount.html">My Account</a>
    </div>
    <! used for solid line>
    <p></p>
    <! used for select box>
    <h1>Look up any course</h1>
    <div class="custom-select" style="width: 200px">
      <select>
        <option value="0">Select a course:</option>
        <option value="1">CSIT</option>
        <option value="2">BIOL</option>
        <option value="3">ENGL</option>
        <option value="10">MATH</option>
        <option value="11">RELG</option>
      </select>
    </div>
    <script>
      var x, i, j, l, ll, selElmnt, a, b, c;
      /*look for any elements with the class "custom-select":*/
      x = document.getElementsByClassName("custom-select");
      l = x.length;
      for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /*for each element, create a new DIV that will act as the selected item:*/
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /*for each element, create a new DIV that will contain the option list:*/
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < ll; j++) {
          /*for each option in the original select element,
          create a new DIV that will act as an option item:*/
          c = document.createElement("DIV");
          c.innerHTML = selElmnt.options[j].innerHTML;
          c.addEventListener("click", function (e) {
            /*when an item is clicked, update the original select box,
              and the selected item:*/
            var y, i, k, s, h, sl, yl;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            sl = s.length;
            h = this.parentNode.previousSibling;
            for (i = 0; i < sl; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                yl = y.length;
                for (k = 0; k < yl; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
          });
          b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
          /*when the select box is clicked, close any other select boxes,
            and open/close the current select box:*/
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
      }
      function closeAllSelect(elmnt) {
        /*a function that will close all select boxes in the document,
        except the current select box:*/
        var x,
          y,
          i,
          xl,
          yl,
          arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i);
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (i = 0; i < xl; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }
      /*if the user clicks anywhere outside the select box,
      then close all select boxes:*/
      document.addEventListener("click", closeAllSelect);
    </script>

    <! used for search bar >
    <form class="example" action="results.html">
      <input type="text" placeholder="Search.." name="search" />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <! rate >
    <! Button to open the modal >
    <button onclick="openModal()">Rate</button>

    <! The Modal >
    <div id="myModal" class="modal">
      <! Modal content >
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>How Many Stars Would You Rate This Professor?</h2>
        <div id="stars">
          <span class="fa fa-star" onclick="rateStar(1)"></span>
          <span class="fa fa-star" onclick="rateStar(2)"></span>
          <span class="fa fa-star" onclick="rateStar(3)"></span>
          <span class="fa fa-star" onclick="rateStar(4)"></span>
          <span class="fa fa-star" onclick="rateStar(5)"></span>
        </div>
      </div>
    </div>
    <script>
      // Function to open the modal
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      // Function to handle star rating
      function rateStar(stars) {
        var starElements = document.getElementsByClassName("fa-star");

        // Update the color of stars based on user's selection
        for (var i = 0; i < starElements.length; i++) {
          if (i < stars) {
            starElements[i].classList.add("checked");
          } else {
            starElements[i].classList.remove("checked");
          }
        }
      }
    </script>

    <! Button to open the comment >
    <button onclick="toggleForm()">Comment</button>

    <div class="container" id="commentContainer">
      <h3>Leave a Comment</h3>
      <form id="commentForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your username.."
        />

        <label for="comment">Comment:</label>
        <textarea
          id="comment"
          name="comment"
          placeholder="Write your comment.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      // Function to toggle the visibility of the comment form
      function toggleForm() {
        var container = document.getElementById("commentContainer");
        container.style.display =
          container.style.display === "none" ? "block" : "none";
      }

      // Function to handle form submission
      document
        .getElementById("commentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          var username = document.getElementById("username").value;
          var comment = document.getElementById("comment").value;
          var currentDate = new Date().toLocaleDateString(); // Get current date

          // Create a new comment element
          var newComment = document.createElement("div");
          newComment.innerHTML =
            "<strong>" +
            username +
            "</strong> - " +
            currentDate +
            "<br>" +
            comment +
            "<hr>";

          // Append the new comment to the comments container
          document.getElementById("commentsContainer").appendChild(newComment);

          // Clear the form fields
          document.getElementById("username").value = "";
          document.getElementById("comment").value = "";
        });
    </script>
    <div id="commentsContainer">
      <! Existing comments will be displayed here >
    </div>
  </body>
</html>
